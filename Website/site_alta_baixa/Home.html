<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alta & baixa</title>

   
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lato">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <header></header> <!--Para algum menu que seja necessário-->
    <div class = "scroll-height editorial"><a>Editorial</a></div>

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%;">
      <img style="max-width: 100%; max-height: 100%;" src="/Website/site_alta_baixa/img/AB-T 1.png" alt="" />
    </div>

    <a href="artigo2.html"><div class = "artigo artigo1">Artigo 2</div></a>
    <a href="artigo1.html#sec_1"><div class = "artigo artigo2">Artigo 1</div></a>

    <div class="scroll-height colophon"><a>Colophon</a></div>
   <!-- Ideia: Ao click desaparece o filtro; ao ir para o artigo 1, o filtro vai ficando azul; ao ir para o artigo 2, vai ficando vermelho-->
    <!--<script src="sketch.js"></script>-->


    <script>

      let ed= document.querySelector('.editorial');
      //ed.style.color="red";
      let total = 0;

      document.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        window.scrollBy({
          left: evt.deltaY,
        });
        //ed.style.color= "red";
        /*
        if(WheelEvent.deltaY= -4){
          ed.style.color= "red";
        }*/

        var x = evt.deltaY;
       

        if(x > 0){//scroll down
          ed.style.color= "red"; //apenas para efeitos de teste
          total+=100;
        }else if(x < 0){ //scroll up
          ed.style.color= "blue";
          total-=100;
        }

        //coloquei o scroll a ir no 200, para que possamos colocar uma animação
        if(total> 200){
          window.location = 'artigo2.html';
        }else if(total<-200){
          window.location = 'artigo1.html#sec_1';
        }

        //console.log("Valor de scroll:" + x);
        console.log("Total:" + total);

      });

    </script>
    
  </body>
</html>
